<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CountDown</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1>1041 軟體工程 - 教學範例</h1>
			</div>
			<div>
				<h2>Please input your countdown second：<span id="countNum"></span></h2>
				<input id="count" type="number" value="10">
				<button class="btn btn-primary" onclick="start()">Start</button>
				<button class="btn btn-primary" onclick="conStart()">Continue</button>
				<button class="btn btn-primary" onclick="stop()">Stop</button>

			</div>
		</div>
		<script>
			var myVar;
			function start() {
				var sec = $("#count").val();
				countdown(sec);
			}
			function conStart() {
				var conSec = Number($("#countNum").text());
				countdown(conSec);
			}
			function stop() {
				clearInterval(myVar);
			}
			function countdown(sec) {
				myVar = setInterval(function() {
					$('#countNum').text(sec);
					sec = sec - 1;
					if (sec < 0) {
						stop();
					}
				}, 1000);
			}
		</script>
	</body>
</html>
